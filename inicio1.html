<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" type="text/css" href="css/estilosinicio1.css">
</head>

<body>
    <div class="bubbles"></div>
    <center>
        <h1>Registrate para poder recibir mas contenido de F1</h1>
    </center>
    <center>
        <p>La mejor información con nosotros</p>
    </center>
    <div class="container">
        <form id="contact-form" method="post">
            <h2>¡Contáctanos!</h2>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <button type="submit" id="btnExportar">Enviar</button>
        </form>
    </div>
</body>
<center>
    <a href="PaginaPrincipal.html" button class="custom-button">Regresar</a></button>
</center>
<br>
<br>
<center>
    <a href="Galeria de fotos.html" button class="custom-button" target="_blank">Galeria de fotos aqui</a></button>
</center>
</body>

</html>
